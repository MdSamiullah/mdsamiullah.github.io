name: Update Scholar Citations

on:
  schedule:
    - cron: "0 3 * * 0"   # weekly (Sunday 03:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install scholarly pyyaml

      - name: Fetch citations
        timeout-minutes: 3
        run: |
          python scripts/FetchScholarlyCitations.py ehcf5mEAAAAJ

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/citations.yml
          git commit -m "ci: update scholar citations" || echo "No changes"
          git push
