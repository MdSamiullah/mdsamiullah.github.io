name: Generate Page Snapshots

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Puppeteer
        run: |
          npm install puppeteer

      - name: Generate screenshots (crop + overlay)
        env:
          SITE_BASE: "https://mdsamiullah.github.io"
        run: |
          node scripts/screenshot-pages.js

      - name: Commit Images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/img/cards/*.jpg || true
          git commit -m "ci: Auto-generate page thumbnails" || echo "No image changes"
          git push
