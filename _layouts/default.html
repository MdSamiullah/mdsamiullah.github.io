<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description | escape }}" />
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
  </head>

  <body class="{{ page.body_class }}">
    <header class="topbar">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="nav" aria-label="Primary">
        <a class="nav__link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
        {% for item in site.nav %}
          <a class="nav__link {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>
    </header>

    <div class="shell">
      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <main class="content">
        {% if page.title %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
        {{ content }}
      </main>
    </div>

    <footer class="footer">
      <span>© {{ site.time | date: "%Y" }} {{ site.title }}</span>
      <span class="muted">Built with Jekyll + GitHub Pages</span>
    </footer>
  </body>
</html>
